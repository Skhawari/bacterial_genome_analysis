channels:
  - conda-forge
  - bioconda
  - defaults
dependencies:
  - python=3.9
  - pandas>=1.5
  - matplotlib>=3.5
  - seaborn>=0.11
  - plotly>=5.0
  - python-kaleido  # For plotly PDF export
  - jinja2>=3.0
  - biopython>=1.80
  - numpy>=1.20
